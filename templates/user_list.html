<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
	<title>User List</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/animate/animate.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/select2/select2.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/perfect-scrollbar/perfect-scrollbar.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-table100">
			<div class="wrap-table100">
					<div class="table">

						<div class="row header">
							<div class="cell">
								Username
							</div>
							<div class="cell">
								Group
							</div>
							<div class="cell">
								Created
							</div>
							<div class="cell">
								Actions
							</div>
						</div>
{% for instance in object_list %}
						<div class="row">
							<div class="cell" data-title="Username">
								{{ instance.username }}
							</div>
							<div class="cell" data-title="Group">
								{{ instance.group }}
							</div>
							<div class="cell" data-title="Created">
								{{ instance.date_joined}}
							</div>
							<div class="cell" data-title="Actions">
    	<button><a href="{{ instance.id }}/delete">Delete</a></button> 
    	<button><a></a></button>

    	<button><a href="{{ instance.id }}/edit">Edit</a></button>
							</div>

						</div>
{% endfor %}
<div class="row">
							<div class="cell" data-title="Username">
							<button><a href="/groups">Groups</a></button> 

							</div>
							<div class="cell" data-title="Group">


							</div>
							<div class="cell" data-title="Created">
								
							</div>
							<div class="cell" data-title="Actions">
								<button><a href="./create">Create user</a></button> 

							</div>

						</div>

					</div>
			</div>
		</div>
	</div>


	

<!--===============================================================================================-->	
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>
</html>
